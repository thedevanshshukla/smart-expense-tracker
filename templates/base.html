<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Smart Expense Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #f1f1f1;
            color: #6c757d;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    {% block navbar %}
    <!-- Default Navbar (can be overridden) -->
    <nav class="navbar navbar-light bg-light px-4 border-bottom">
        <span class="navbar-brand mb-0 h1">Smart Expense Tracker</span>
    </nav>
    {% endblock %}

    <main class="container my-4">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer>
        &copy; {{ current_year }} Smart Expense Tracker. All rights reserved.
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
